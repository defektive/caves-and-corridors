<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<body>

<div id="app"></div>

<script type="text/javascript">
(function (){
  // const SOLID_BLOCK = '■';
  // const SOLID_BLOCK = '#';
//  const SOLID_BLOCK = '⬛';
//  const EMPTY_BLOCK = ' ';
  const SOLID_BLOCK = '■';
  const EMPTY_BLOCK = '□';

  function percentSolid(board, x, y, context=1) {
    let xLen = x+context;
    let yLen = y+context;
    let solid = 0;
		let iter = 0;
    for (myY = y-context; myY <= yLen; myY++) {
      if (!board[myY]) {
        break;
      }
      for (myX = x-context; myX <= xLen; myX++) {
        if (!board[myY][myX]) {
          break;
        }
	      iter++;
        // console.log(`${myY} ${myX} ${yLen} ${xLen}`)
        if(board[myY][myX] === SOLID_BLOCK) {
          solid++;
        }
      }
    }
    return (solid/iter);
  }

	function normalizeTile(board, x, y, context=1) {
		if (
			x <= 0 ||
			x >= boardWidth ||
		  y <= 0 ||
			y >= boardHeight
		) {
			return SOLID_BLOCK;
		}
		let pr =  percentSolid(board, x, y, context)
		switch (true) {
			// case 0:
			// 	return SOLID_BLOCK;
			case pr < .56:
				return EMPTY_BLOCK;
		}
		return SOLID_BLOCK
	}

  function normalize (board, context) {
		let newBoard = [];
		for (let y = 0; y <= boardHeight; y++) {
			let row = newBoard[y] = newBoard[y] || [];
			for (let x =0; x <= boardWidth; x++) {
				row.push(normalizeTile(board, x, y, context));
			}
		}
		return newBoard;
  }

  function render(board) {
    let el = document.getElementById('app');
    el.innerHTML = board.map((row) => {
      return row.join('');
    }).join("\n");
  }

  const screenWidth = window.screen.width;
  const screenHeight = window.screen.height;
  const blockWidth = 16;
  const boardWidth = Math.round(screenWidth/16);
  const boardHeight = Math.round(screenHeight/16);

  let board = [];
  for (let y = 0; y <= boardHeight; y++) {
    let row = board[y] = board[y] || [];
    for (let x =0; x <= boardWidth; x++) {
      row.push(Math.random() * 10 <= 6.6 ? SOLID_BLOCK : EMPTY_BLOCK);
    }
  }
  render(board);
  let iterations = 5;
	let time = 100;
	let context = 1;

  function tick() {
    let newBoard = normalize(board, context);
    render(newBoard);
		board = newBoard;
		if(context < 2) {
			context++
		} else {
			// context = 1;
		}
    if (iterations--) {
      setTimeout(tick, time);
    }
  }
  setTimeout(tick, time)


})();
</script>
</body>
</html>
